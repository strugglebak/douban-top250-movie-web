$def with (movies, count, key)
	<h4>欢迎来到</h4>
	<h1>
		XIAO MI's Movie Site!!!
	</h1>

$if count > 0:
	<form action="/" method="post" id="formOne">
		<input type="text" name="title" name="autoOne"/>
		<input type="submit" value="搜索片名"/>
	</form>
	<hr>

	<p>共 $count 部影片</p>
	<p>
	$if key:
		与<b><u>$key</u></b>有关
	</p>
	<p>影片列表: </p>
	$for movie in movies:
		<li>
		<a href="/movie/$movie['id']">$movie['title']</a>
		</li>
$else:
	<p>你搜索的这个电影啊, 找不到啦，搜索君没吃饭~~~</p>
	<h4> <a href="/">返回首页</a> </h4>
